<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
<header class="header">
    <div class="header__logo"></div>
</header>
<main class="content">
    <section class="profile">
        <img src="images/avatar.jpg" class="profile__avatar" alt="Фотография Жака Ива Кусто">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>
    <section class="elements">
        <ul class="elements__list">
            <li class="element">
                <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="древний храм на горе">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button" aria-label="Отметить как понравившуюся"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="вид на гору эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button" aria-label="Отметить как понравившуюся"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="вид на гору домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button" aria-label="Отметить как понравившуюся"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="вид на гору эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button" aria-label="Отметить как понравившуюся"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="вид на гору домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button" aria-label="Отметить как понравившуюся"></button>
                </div>
            </li>
            <li class="element">
                <img class="element__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="древний храм на горе">
                <div class="element__description">
                    <h2 class="element__title">Карачаево-Черкесск</h2>
                    <button class="element__like-button" type="button" aria-label="Отметить как понравившуюся"></button>
                </div>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>
<div class="popup popup_opened">
    <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="profile-form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <label for="profile-name"></label>
            <input type="text" class="popup__input popup__input_name_profile-name" name="profile-name" id="profile-name" placeholder="Имя профиля">
            <label for="profile-description"></label>
            <input type="text" class="popup__input popup__input_name_description" name="profile-description" id="profile-description" placeholder="Описание профиля">
            <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
